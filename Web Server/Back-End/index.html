<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./global.css">
    <!-- <script src="Textview.js"></script> -->
    <!-- <script src="Chart.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <main>
        <div class="sidebar">
            <div class="content">
                <h2>Q3</h2>
            </div>
        </div>
        <div class="navbar">
            <div class="content">
                <h2>Dash</h2>
            </div>
        </div>
        <div class="statusbar">
            <div class="content">
                <p>Operational</p>
            </div>
            <div class="content">
                <p>Warning</p>
            </div>
            <div class="content">
                <p>Error</p>
            </div>
        </div>
        <div class="main">

            <!-- Content One: Cups in current box -->
            <div class="content one">
                <div class="banner">
                    <strong><p>Machine Statistics</p></strong>
                    <p>Alter</p>
                </div>
                <div class="divider"></div>
                <div class="stats">
                    <h1 class="big">100</h1>
                    <p>Cups in Current Box</p>
                </div>
            </div>

            <!-- Content Two: Cups per Box -->
            <div class="content two">
                <div class="banner">
                    <strong><p>Information</p></strong>
                    <p>Other Info</p>
                </div>
                <div class="divider"></div>
                <div class="stats">
                    <h1 class="big">24</h1>
                    <p>Cups / Box</p>
                </div>
            </div>

            <!-- Content Three: Total cups -->
            <div class="content three">
                <div class="banner">
                    <strong><p>Information</p></strong>
                    <p>Other Info</p>
                </div>
                <div class="divider"></div>
                <div class="stats">
                    <h1 class="big">60</h1>
                    <p>Total Cups</p>
                </div>
            </div>

            <!-- Content Three: Total boxes -->
            <div class="content four">
                <div class="banner">
                    <strong><p>Information</p></strong>
                    <p>Other Info</p>
                </div>
                <div class="divider"></div>
                <div class="stats">
                    <h1 class="big">3</h1>
                    <p>Total Boxes</p>
                </div>
            </div>

            <div class="content six">
                <div class="banner">
                    <strong><p>Control Panel</p></strong>
                    <p>Other Info</p>
                </div>
                <div class="divider"></div>
                <div class="control">
                </div>
            </div>

            <div class="content seven">
                <div class="banner">
                    <strong><p>Machine Verison Info</p></strong>
                    <p>Other Info</p>
                </div>
                <div class="divider"></div>
                <div class="control">
                </div>
            </div>

            <!-- Content Five: Main Chart -->
            <div class="content five">
                <div class="banner">
                    <strong><p>Information</p></strong>
                    <p>Other Info</p>
                </div>
                <div class="divider"></div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </main>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Example dataset',
                    borderColor: '#3993DD',
                    data: [0, 10, 5, 2, 20, 30, 45]
                }]
            },

            // Configuration options go here
            options: {
                legend: {
                    labels: {
                        // This more specific font property overrides the global property
                        defaultFontFamily: "'Open Sans', sans-serif",
                    }
                }
            },
        });
    </script>
</body>
